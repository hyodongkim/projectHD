<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:include="layout/templateV1.html"></div>
<!-- 타이틀 -->
<title>:: 커뮤니티 회원 가입 ::</title>


<!-- 내비게이션 -->
<nav>

</nav>

<!-- 컨텐츠 -->
<section class="row">
    <div class="col-lg-12">

        <div class="page-header">
            <h2 id="container">커뮤니티 가입하기</h2>
        </div>

        <div class="well">
            <p>아래 항목들을 정성껏 작성해 주세요^^.</p>
<!--            <form th:action="@{/Members/register}" method="post" th:object="${member}" enctype="multipart/form-data">-->
            <fieldset>
            <form th:action="@{/Members/register}" method="post" th:object="${member}" enctype="multipart/form-data">


<!--                    <div class="form-group">-->
<!--                        <div class="col-lg-11">-->
<!--                            <input type="hidden" class="form-control"-->
<!--                                   placeholder="필수 입력항목입니다." th:field="*{id}"-->
<!--                                   th:errorclass="field-error">-->
<!--                            <div class="field-error" th:errors="*{id}">기본키 입력 오류</div>-->
<!--                        </div>-->
<!--                    </div>-->

                    <div class="form-group">
                        <label class="col-lg-1 control-label">아이디</label>
                        <div class="col-lg-11">
                            <input type="text" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{userid}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{userid}">아이디 입력 오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label">비밀번호</label>
                        <div class="col-lg-11">
                            <input type="password" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{password}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{password}">비밀번호
                                입력 오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label">E-Mail</label>
                        <div class="col-lg-11">
                            <input type="text" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{email}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{email}">E-Mail 입력오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label">이름</label>
                        <div class="col-lg-11">
                            <input type="text" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{name}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{name}">이름입력
                                오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label">성별</label>
                        <div class="col-lg-11">
                            <input type="text" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{sex}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{sex}">성별입력 오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label">나이</label>
                        <div class="col-lg-11">
                            <input type="number" class="form-control"
                                   placeholder="테스트용 항목입니다." th:field="*{age}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{age}">나이 입력 오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label">생년월일</label>
                        <div class="col-lg-11">
                            <input type="text" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{birth}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{birth}">생년월일 입력 오류</div>
                        </div>
                    </div>

                    <input type="hidden" class="form-control"
                           placeholder="테스트용 항목입니다." th:field="*{day}"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{day}">생성날짜 오류</div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label">자기소개</label>
                        <div class="col-lg-11">
                            <input type="text" class="form-control"
                                   placeholder="자기소개 항목입니다." th:field="*{introduction}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{introduction}">자기소개 오류</div>
                        </div>
                    </div>

                    file:<input name="file" type="file">

                    <a th:href="@{/Members/deletePhoto/}+${num}"><button class="btn btn-warning">이미지 삭제하기</button></a>

<!--                    <div class="form-group">-->
<!--                        <label class="col-lg-1 control-label">프로필사진</label>-->
<!--                        <div class="col-lg-11">-->
<!--                            <input type="file" class="form-control"-->
<!--                                   placeholder="자기소개 항목입니다." th:field="*{file}"-->
<!--                                   th:errorclass="field-error">-->
<!--                            <div class="field-error" th:errors="*{file}">프로필사진 오류</div>-->
<!--                        </div>-->
<!--                    </div>-->

<!--                    <img th:src="@{|/PROFILE/${file}|}" alt="사진 미리보기">-->

                    <div class="form-group">
                        <div class="col-lg-11 col-lg-offset-5">
                            <a th:href="@{/Members}" class="btn btn-success"><button type="submit" class="btn btn-success">확 인</button></a>
                        </div>
                    </div>

            </form>
            <a th:href="@{/Members}" class="btn btn-success"><button class="btn btn-default">취 소</button></a>

            </fieldset>
        </div>
    </div>
</section>


</html>
