<section class="row">
    <div class="col-lg-12">


            <h2 id="container">커뮤니티 가입하기</h2>


<!--            <form th:action="@{/Members/register}" method="post" th:object="${member}" enctype="multipart/form-data">-->

            <form th:action="@{/Members/register}" method="post" th:object="${member}" enctype="multipart/form-data">
<!--                <div th:if="${#fields.hasGlobalErrors()}">-->
<!--                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>-->
                    <div class="form-group">
                        <div class="col-lg-11">
                            <input type="hidden" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{id}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{id}">기본키 입력 오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <b>아이디</b>
                        <div class="col-lg-11">
                            <label>
                                <input type="text" class="form-control"
                                       placeholder="필수 입력항목입니다." th:field="*{userid}"
                                       th:errorclass="field-error">
                            </label>
                            <div class="field-error" th:errors="*{userid}">아이디 입력 오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <b>비밀번호</b>
                        <div class="col-lg-11">
                            <label>
                                <input type="password" class="form-control"
                                       placeholder="필수 입력항목입니다." th:field="*{password}"
                                       th:errorclass="field-error">
                            </label>
                            <div class="field-error" th:errors="*{password}">비밀번호
                                입력 오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <b>E-Mail</b>
                        <div class="col-lg-11">
                            <label>
                                <input type="text" class="form-control"
                                       placeholder="필수 입력항목입니다." th:field="*{email}"
                                       th:errorclass="field-error">
                            </label>
                            <div class="field-error" th:errors="*{email}">E-Mail 입력오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <b>이름</b>
                        <div class="col-lg-11">
                            <label>
                                <input type="text" class="form-control"
                                       placeholder="필수 입력항목입니다." th:field="*{name}"
                                       th:errorclass="field-error">
                            </label>
                            <div class="field-error" th:errors="*{name}">이름입력
                                오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <b>성별</b>
                        <div class="col-lg-11">
                            <label>
                                <select th:field="*{sex}" th:errorclass="field-error">
                                    <option value="남자" selected>남자</option>
                                    <option value="여자">여자</option>
                                </select>
                            </label>
                            <div class="field-error" th:errors="*{sex}">성별입력 오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <b>나이</b>
                        <div class="col-lg-11">
                            <label>
                                <input type="number" class="form-control"
                                       placeholder="테스트용 항목입니다." th:field="*{age}"
                                       th:errorclass="field-error">
                            </label>
                            <div class="field-error" th:errors="*{age}">나이 입력 오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <b>생년월일</b>
                        <div class="col-lg-11">
                            <label>
                                <input type="text" class="form-control"
                                       placeholder="필수 입력항목입니다." th:field="*{birth}"
                                       th:errorclass="field-error">
                            </label>
                            <div class="field-error" th:errors="*{birth}">생년월일 입력 오류</div>
                        </div>
                    </div>

                    <input type="hidden" class="form-control"
                           placeholder="테스트용 항목입니다." th:field="*{day}"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{day}">생성날짜 오류</div>

                    <div class="form-group">
                        <b>자기소개</b>
                        <div class="col-lg-11">
                            <label>
                                <textarea th:field="*{introduction}" th:errorclass="field-error">
                                    자기소개를 적어주세요.
                                </textarea>
                            </label>
                            <div class="field-error" th:errors="*{introduction}">자기소개 오류</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-11">
                            <label>
                                <input type="hidden" class="form-control"
                                       placeholder="신분 항목입니다." th:field="*{job}"
                                       th:errorclass="field-error">
                            </label>
                            <div class="field-error" th:errors="*{job}">신분 오류</div>
                        </div>
                    </div>

                    <br>

                        <input name="file" type="file">

<!--                    <div class="form-group">-->
<!--                        <label class="col-lg-1 control-label">프로필사진</label>-->
<!--                        <div class="col-lg-11">-->
<!--                            <input type="file" class="form-control"-->
<!--                                   placeholder="자기소개 항목입니다." th:field="*{file}"-->
<!--                                   th:errorclass="field-error">-->
<!--                            <div class="field-error" th:errors="*{file}">프로필사진 오류</div>-->
<!--                        </div>-->
<!--                    </div>-->

<!--                    <img th:src="@{|/PROFILE/${file}|}" alt="사진 미리보기">-->

                    <div style="display:flex;margin-left:12%;">

                            <a th:href="@{/Boards}" class="btn btn-success"><button type="submit" class="btn btn-success">확 인</button></a>

                    </div>

            </form>

            <a th:href="@{/Boards}"><button class="btn btn-default">취 소</button></a>

        </div>
</section>


</html>
