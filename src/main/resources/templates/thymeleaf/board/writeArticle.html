<link rel="stylesheet" href="CSS/registerForm.css">

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:include="layout/templateV1.html"></div>
<!-- 타이틀 -->
<title>:: 커뮤니티 회원 가입 ::</title>


<!-- 내비게이션 -->
<nav>

</nav>

<!-- 컨텐츠 -->
<section class="row">
    <div class="col-lg-12">

        <div class="page-header">
            <h2 id="container">커뮤니티 글쓰기</h2>
        </div>

        <div class="well">
            <p>아래 항목들을 정성껏 작성해 주세요^^.</p>
            <fieldset>
                <form th:action="@{/Boards/writeArticle}" method="post" th:object="${WriteBoardForm}" enctype="multipart/form-data">


                    <div class="form-group">
                        <div class="col-lg-11">
                            <input type="text" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{articleId}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{articleId}">오류1</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label">글쓴이</label>
                        <div class="col-lg-11">
                            <input type="text" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{id}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{id}">오류2</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label">주제</label>
                        <div class="col-lg-11">
                            <input type="password" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{writer}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{writer}">오류3</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label">작성일자</label>
                        <div class="col-lg-11">
                            <input type="text" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{subject}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{subject}">오류4</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label">내용</label>
                        <div class="col-lg-11">
                            <input type="text" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{content}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{content}">오류4</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-1 control-label">(확인번호2)</label>
                        <div class="col-lg-11">
                            <input type="text" class="form-control"
                                   placeholder="필수 입력항목입니다." th:field="*{regdate}"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{regdate}">오류5</div>
                        </div>
                    </div>

                    file:<input name="file" type="file">

                    <a th:href="@{/Boards/deletePhoto/{articleId}/{storeFilename}}"><button class="btn btn-warning">이미지 삭제하기</button></a>

                    <!--                    <div class="form-group">-->
                    <!--                        <label class="col-lg-1 control-label">프로필사진</label>-->
                    <!--                        <div class="col-lg-11">-->
                    <!--                            <input type="file" class="form-control"-->
                    <!--                                   placeholder="자기소개 항목입니다." th:field="*{file}"-->
                    <!--                                   th:errorclass="field-error">-->
                    <!--                            <div class="field-error" th:errors="*{file}">프로필사진 오류</div>-->
                    <!--                        </div>-->
                    <!--                    </div>-->

                    <!--                    <img th:src="@{|/PROFILE/${file}|}" alt="사진 미리보기">-->

                    <div class="form-group">
                        <div class="col-lg-11 col-lg-offset-5">
                            <a th:href="@{/Boards/{articleId}(articleId=${articleId})}" class="btn btn-success"><button type="submit" class="btn btn-success">확 인</button></a>
                        </div>
                    </div>

                </form>
                <a th:href="@{/Boards}" class="btn btn-success"><button class="btn btn-default">취 소</button></a>

            </fieldset>
        </div>
    </div>
</section>


</html>
